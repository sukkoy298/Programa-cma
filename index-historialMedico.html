<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="css/normalize.css" />
		<title>Historial Medico</title>
		<link rel="stylesheet" href="css/estilosHm.css" />
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
		<script src="https://kit.fontawesome.com/cc605f9d1f.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<header>
			<a href="#default" class="logo" title="Menu Principal"><img src="img/LOGO.png" alt="Logo del Centro Medico el Ãngel" /></a>
			<div class="header-right">
				<a href="#config" id="Logo"><i class="fas fa-cog" title="Configuraciones"></i></a>
				<a href="http://localhost/Programa-cma-master/" onclick="volver()"><i class="fas fa-arrow-alt-circle-left" title="Volver al Menu"></i></a>
			</div>
		</header>
		<div>
			<form action="" class="myForm">
				<fieldset class="search">
					<legend>Buscar paciente</legend>
					<input type="text" id="ftxt0" placeholder="Numero de paciente" />
					<input type="text" id="ftxt1" placeholder="Cedula del paciente" />
					<input type="text" id="ftxt2" placeholder="Fecha de nacimiento del paciente" />
					<input type="text" id="ftxt3" placeholder="Nombre completo del paciente" />
					<input type="button" title="Buscar al Paciente" id="fsubmit" value="Buscar" onclick="buscar()" />
				</fieldset>
			</form>
		</div>

		<div class="pacientes" style="overflow-x: auto;">
			<table id="tabla_pacientes">
				<thead>
					<tr>
						<th>Cedula</th>
						<th>Nombre</th>
						<th>Fecha de nacimiento</th>
					</tr>
				</thead>
				<tfoot id="fechas"></tfoot>
			</table>
		</div>
		<div class="overlay" id="overlay">
			<div class="popup" id="popup">
				<a href="#" id="btn-cerrar-popup" class="btn-cerrar-popup"><i class="fas fa-times"></i></a>
				<h3 id="titulo"></h3>
				<div class="table-popup" style="overflow-x: auto;">
					<table id="resultados_servicios"></table>
				</div>
			</div>
		</div>
		<script src="js/jquery-3.5.1.min.js"></script>
		<script src="js/historialMedico.js"></script>
	</body>
</html>
