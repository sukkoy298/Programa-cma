<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="img/Icon.ico" type="image/x-icon">
		<link rel="stylesheet" href="css/estilosHm.css" />
		<script src="https://kit.fontawesome.com/cc605f9d1f.js" crossorigin="anonymous"></script>
		<title>Historial Medico</title>
	</head>
	<body>
		<header>
			<a href="#default" class="logo" title="Menu Principal"><img src="img/LOGO.png" alt="Logo del Centro Medico el Ángel" /></a>
			<div class="header-right">
				<a href="#config" id="Logo"><i class="fas fa-cog" title="Configuraciones"></i></a>
				<a href="#back" onclick="volver()"><i class="fas fa-arrow-alt-circle-left" title="Volver al Menu"></i></a>
			</div>
		</header>
		<main>
			<form action="" class="myForm">
				<fieldset class="search">
					<legend>Buscar paciente</legend>
					<input type="text" id="ftxt0" placeholder="Numero de paciente" required />
					<input type="text" id="ftxt1" placeholder="Cedula del paciente" required />
					<input type="text" id="ftxt2" placeholder="Fecha de nacimiento del paciente" required />
					<input type="text" id="ftxt3" placeholder="Nombre completo del paciente" required />
					<input type="submit" title="Buscar al Paciente" id="fsubmit" value="Buscar" required />
				</fieldset>
			</form>

			<div class="pacientes" style="overflow-x: auto;">
				<table>
					<thead>
						<tr>
							<th>Cedula</th>
							<th>Nombre</th>
							<th>Fecha de nacimiento</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>3490</td>
							<td>Peter Griffin</td>
							<td>Tue May 19 2001</td>
						</tr>
						<tr>
							<td>25104</td>
							<td>Lois Griffin</td>
							<td>Fri Aug 23 1950</td>
						</tr>
						<tr>
							<td>30462</td>
							<td>Joe Swanson</td>
							<td>Sun Apr 12 1983</td>
						</tr>
						<tr>
							<td>43860</td>
							<td>Cleveland Brown</td>
							<td>Fri Sep 06 1994</td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<th colspan="3">(Nombre del paciente)</th>
						</tr>
						<tr>
							<td colspan="1">Fecha del Examen</td>
							<td colspan="2">(Fecha del Examen del Paciente)</td>
						</tr>
					</tfoot>
				</table>
			</div>

			<!-- Objetos obciones-->
			<div class="Opacacion" id="Opacacion">
				<div class="ElFormulario" id="FondoPrueba">
					<h4 id="Titulo_Cofiguraciones">Configuraciones</h4>

					<div id="Acomodar_Configuraciones">
						<select class="TLetra" id="TLetra">
							<option selected="true" disabled="disabled">Tamaño de las letras</option>
						</select>
						<select class="Tipografia" id="Tipografia">
							<option value="">Tipos de Tipografias</option>
						</select>
						<label for="color_Fondo" id="etiqueta_del_colorfondo" class="EtiquetasC">Color del fondo</label>
						<input type="color" name="color_Fondo" id="color_Fondo" value="#E0E0E0" onchange="colorfondo()" />

						<label for="Color_Bordes" class="EtiquetasC">Color de los bordes de los objetos</label>
						<input type="color" id="Color_Bordes" value="#009245" onchange="cambiarBorde()" />

						<label for="Color_Fondo_Objetos" class="EtiquetasC">Color del borde superio de los objetos</label>
						<input type="color" id="Color_Borde_superior" value="#614385" onchange="cambiarBordeSuperior()" />

						<label id="prueba_Tipografia">Texto de ejemplo</label>

						<input type="button" name="btn4" id="muestra" value="Soy el boton de muestra" />
					</div>
					<input type="button" name="cancelacion" id="btn1" value="Cancelar" onclick="salir_configuraciones()" />
					<input type="button" name="Cambiar" id="btn2" value="Aceptar" onclick="realizarCambios()" disabled="true" />
				</div>
			</div>
		</main>
		<script src="js\jquery-3.5.1.min.js"></script>
		<script src="js\config.Js"></script>
		<script src="js\HistorialMedico.Js"></script>
	</body>
</html>
