<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="css/estilosL.css" />
		<script src="https://kit.fontawesome.com/cc605f9d1f.js" crossorigin="anonymous"></script>
		<title>Laboratorio</title>
	</head>
	<body>
		<header>
			<a href="#default" class="logo" title="Menu Principal"><img src="img/LOGO.png" alt="Logo del Centro Medico el Ángel" /></a>
			<div class="header-right">
				<a href="#config" id="Logo"><i class="fas fa-cog" title="Configuraciones"></i></a>
				<a href="#back" onclick="volver()"><i class="fas fa-sign-in-alt"></i></a>
			</div>
		</header>
		<main>
			<div class="panel">
				<button id="btn6" onclick="irmenu()"><i class="fas fa-bars"></i> Menu</button>
				<button class="cancelar" name="" id="cancelar" value="Cancelar" onclick="Cancel()"><i class="fas fa-ban"></i> Cancelar</button>
				<button name="" id="btn3" onclick="Rectificar()"><i class="fas fa-search"></i> Rectificar Resultados</button>
				<button name="" id="btn4" onclick="enviar()"><i class="fas fa-upload"></i> Cargar Resultados</button>
			</div>
			<!-- datos del paciente -->
			<div class="datosP" style="overflow-x: auto;">
				<table>
					<thead>
						<tr>
							<th colspan="2" id="label0">Datos Del Paciente</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Nombre</td>
							<td><label id="label1"></label></td>
						</tr>
						<tr>
							<td>Numero del paciente</td>
							<td><label id="label2"></label></td>
						</tr>
						<tr>
							<td>Edad</td>
							<td><label id="label3"></label></td>
						</tr>
						<tr>
							<td>Cedula</td>
							<td><label id="label4"></label></td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<th colspan="2">Observaciones</th>
						</tr>
						<tr>
							<td colspan="2">
								<form action="">
									<textarea placeholder="Observaciones"></textarea>
								</form>
							</td>
						</tr>
					</tfoot>
				</table>
			</div>

			<!-- Tabla para cologar los resultados-->
			<div class="resultadosP" style="overflow-x: auto;">
				<table>
					<thead>
						<tr>
							<th colspan="3">Hoja de Resultados</th>
						</tr>
					</thead>
					<tbody id="cuerpo" name="cuerpo" class="cuerpo"></tbody>
				</table>
			</div>
		</main>
		<!-- Objetos obciones-->
		<div class="Opacacion" id="Opacacion">
			<div class="ElFormulario" id="FondoPrueba">
				<h4 id="Titulo_Cofiguraciones">Configuraciones</h4>

				<div id="Acomodar_Configuraciones">
					<select class="TLetra" id="TLetra">
						<option selected="true" disabled="disabled">Tamaño de las letras</option>
					</select>
					<select class="Tipografia" id="Tipografia">
						<option value="">Tipos de Tipografias</option>
					</select>
					<label for="color_Fondo" id="etiqueta_del_colorfondo" class="EtiquetasC">Color del fondo</label>
					<input type="color" name="color_Fondo" id="color_Fondo" value="#E0E0E0" onchange="colorfondo()" />

					<label for="Color_Bordes" class="EtiquetasC">Color de los bordes de los objetos</label>
					<input type="color" id="Color_Bordes" value="#009245" onchange="cambiarBorde()" />

					<label for="Color_Fondo_Objetos" class="EtiquetasC">Color del borde superio de los objetos</label>
					<input type="color" id="Color_Borde_superior" value="#614385" onchange="cambiarBordeSuperior()" />

					<label id="prueba_Tipografia">Texto de ejemplo</label>

					<input type="button" name="btn4" id="muestra" value="Soy el boton de muestra" />
				</div>
				<input type="button" name="cancelacion" id="btn1" value="Cancelar" onclick="salir_configuraciones()" />
				<input type="button" name="Cambiar" id="btn2" value="Aceptar" onclick="realizarCambios()" disabled="true" />
			</div>
		</div>
		<script src="Js\jquery-3.5.1.min.js"></script>
		<script src="Js\Laboratorio.Js"></script>
		<script src="Js\config.Js"></script>
	</body>
</html>
