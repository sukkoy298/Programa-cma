<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="css/normalize.css" />
		<title>Menu del Laboratorio</title>
		<link rel="stylesheet" href="css/estilosML.css" />
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
		<script src="https://kit.fontawesome.com/cc605f9d1f.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<header>
			<a href="#default" class="logo" title="Menu Principal"><img src="img/LOGO.png" alt="Logo del Centro Medico el Ángel" /></a>
			<div class="header-right">
				<a href="#config" id="Logo"><i class="fas fa-cog" title="Configuraciones"></i></a>
				<a href="http://localhost/Programa-cma-master/" onclick="volver()"><i class="fas fa-sign-in-alt"></i></a>
			</div>
		</header>
		<div class="trabajadores" style="overflow-x: auto;">
			<table class="Datos_Varios" id="Datos_Varios">
				<thead>
					<tr>
						<th colspan="2">Datos de la seccion</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Paciente</td>
						<td><label id="1"></label></td>
					</tr>
					<tr>
						<td>Posicion</td>
						<td><label id="2"></label></td>
					</tr>
					<tr>
						<td>Estado</td>
						<td><label id="3"></label></td>
					</tr>
				</tbody>
			</table>
			<div class="panel">
				<button id="verHistorial"><i class="fas fa-search"></i> Ver historial medico</button>
				<button id="seleccionM"><i class="fas fa-hand-pointer"></i> Seleccion manual</button>
				<button id="siguienteP"><i class="fas fa-forward"></i> Siguiente paciente</button>
			</div>
		</div>
		<div class="pocoTexto">
			<h3>No ha seleccionado un paciente</h3>
		</div>
		<!-- Tabla para cologar los resultados-->
		<div class="resultadosP" style="overflow-x: auto;">
			<table>
				<thead>
					<tr>
						<th colspan="3">Hoja de Resultados</th>
					</tr>
				</thead>
				<tbody id="cuerpo" name="cuerpo" class="cuerpo"></tbody>
			</table>
			<div class="panel">
				<button id="siguiente"><i class="fas fa-forward"></i> Siguiente</button>
				<button id="cargarR"><i class="fas fa-file-download"></i> Cargar resultados</button>
				<button id="cancelar"><i class="fas fa-window-close"></i> Cancelar</button>
				<button id="modificar"><i class="fas fa-edit"></i> Modificar</button>
			</div>
		</div>
		<script src="js/jquery-3.5.1.min.js"></script>
		<script src="js/menuLaboratorio.js"></script>
	</body>
</html>
