<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="css/estilosML.css" />
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
		<script src="https://kit.fontawesome.com/cc605f9d1f.js" crossorigin="anonymous"></script>
		<title>Menu del Laboratorio</title>
	</head>
	<body>
		<header>
			<a href="#default" class="logo" title="Menu Principal"><img src="img/LOGO.png" alt="Logo del Centro Medico el Ángel" /></a>
			<div class="header-right">
				<a href="#config" id="Logo"><i class="fas fa-cog" title="Configuraciones"></i></a>
				<a href="#back" onclick="volver()"><i class="fas fa-sign-in-alt"></i></a>
			</div>
		</header>
		<main>
			<div class="panel">
				<button class="HistorialMedico" id="btn3" onclick="Historial()"><i class="fas fa-search"></i> Ver Historial Medico</button>
				<button class="SelectManual" id="btn4" onclick="seleccionManual()"><i class="fas fa-hand-pointer"></i> Seleccion Manual</button>
				<button class="Siguiente" id="btn5" onclick="siguiente()"><i class="fas fa-forward"></i> Siguiente Paciente</button>
			</div>
			<div class="trabajadores" style="overflow-x: auto;">
				<table class="Datos_Varios" id="Datos_Varios">
					<thead>
						<tr>
							<th colspan="2" id="label0">Datos de la seccion</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td id="label4">Usuario</td>
							<td id="label1"></td>
						</tr>
						<tr>
							<td id="label5">Tiempo Trabajando</td>
							<td id="label2"></td>
						</tr>
						<tr>
							<td id="label6">Pacientes Atendidos</td>
							<td id="label3"></td>
						</tr>
					</tbody>
				</table>
			</div>

			<form action="" class="form1">
				<fieldset>
					<legend>Pacientes</legend>
					<table class="clientes_del_dia" id="clientes_del_dia">
						<tbody id="cuerpo_T_Cliente"></tbody>
					</table>
				</fieldset>
			</form>
		</main>
		<script src="js/jquery-3.5.1.min.js"></script>
		<script src="js/MenuLaboratorio.js"></script>
	</body>
</html>
